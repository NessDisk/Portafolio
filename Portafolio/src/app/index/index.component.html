<div class="continaer">
    
    <div class="index" (mousemove)="moverElemento($event)">
        <div class="backgroundEffect" [style.left.px]="posX" [style.top.px]="posY" [ngClass]="{display_background_efect: screenwidthTrigger == false}"></div>
        <div class="tittle">
            
            <h2 class="tittle_name">Nestor J Solera</h2>
            
            <h4 class=" title_charge"> {{pageInfo.work}}</h4>
            <h4 class="tittle_personal" > {{pageInfo.personalMensage}}</h4>

         <div *ngIf="screenwidthTrigger == true ">       
 
                <div class="IndexSceamPosition" (mouseenter)="activarAnimacionMouseEnter(1)" (mouseleave)="desactivarAnimacion()" (click)="scrollToPoint(1)"> <p class="animation"  [ngClass]="{'animacion-activa-1': mostrarAnimacion1}" ></p>  <p  class="pointerScrean" [ngClass]="{'font-poiner-1': mostrarAnimacion1}"   >{{pageInfo.pointer1}}</p></div> 
                <div class="IndexSceamPosition" (mouseenter)="activarAnimacionMouseEnter(2)" (mouseleave)="desactivarAnimacion()" (click)="scrollToPoint(2)">  <p class="animation"  [ngClass]="{'animacion-activa-2': mostrarAnimacion2}" ></p>  <p  class="pointerScrean" [ngClass]="{'font-poiner-2': mostrarAnimacion2}" > {{pageInfo.pointer2}}</p></div>
                <div class="IndexSceamPosition" (mouseenter)="activarAnimacionMouseEnter(3)" (mouseleave)="desactivarAnimacion()" (click)="scrollToPoint(3)"> <p class="animation"  [ngClass]="{'animacion-activa-3': mostrarAnimacion3}" ></p>  <p  class="pointerScrean" [ngClass]="{'font-poiner-3': mostrarAnimacion3}" >  {{pageInfo.pointer3}}</p></div>
        </div>   

            <div class="icons-panel"> 
            <a href="">   <img class="icon-img" src="assets\img\icons\grey\github.png" ></a> 
            <a href="">  <img class="icon-img" src="assets\img\icons\grey\linkedin.png" ></a> 
            <a href="">  <img class="icon-img" src="assets\img\icons\grey\youtube.png" ></a> 
            <a href="">  <img class="icon-img" src="assets\img\icons\grey\itch.png" ></a> 
            </div>
            <div class="lenguageStyle" (click)="lenguageEng()"  *ngIf="lenguage == false ; else Engblock" >
                ESP
            </div>
            <ng-template #Engblock > <div class="lenguageStyle" (click)="lenguageEsp()">ENG</div> </ng-template>
        </div>
        <div class="card"> 
                <h6 class="tittlesTopic"> {{pageInfo.pointer1}}</h6>
                <p class="aboutMe" [innerHTML]="pageInfo.AboutMeText"> 
                   
                </p>
            <br> <br>
            <div>
                <h6 class="tittlesTopic"> {{pageInfo.pointer2}}</h6>
                <div  *ngFor="let proyectname of getProyects(exps)" >
                    <app-card-proyect class="ToneCards" (mouseenter)="enableBoolshadowEffectcard()" (mouseleave)="DisenableBoolshadowEffectcard()"  [tittle]="exps[proyectname]['title']"  [sumary]="exps[proyectname]['description']" [tagList]="getArrayToProyect(exps[proyectname]['tags'])" [modeCard]="true"
                    [dateActualWork]="exps[proyectname]['dateinfo']"
                    ></app-card-proyect>               
                </div>
            </div>
            <br><br><br><br>
            <div>
                <h6 class="tittlesTopic"> {{pageInfo.pointer3}}</h6>
                <div  *ngFor="let proyectname of getProyects(this.projects)" >
                        <app-card-proyect class="ToneCards" (mouseenter)="enableBoolshadowEffectcard()" (mouseleave)="DisenableBoolshadowEffectcard()" [ngClass]="{'ShadowToneCards': BoolshadowEffectcard}" [tittle]="projects[proyectname]['title']"  [sumary]="projects[proyectname]['description']" [tagList]="getArrayToProyect(projects[proyectname]['tags'])" [modeCard]="false" ></app-card-proyect>               
                </div>
            
            </div>
            <div>
               <!-- <a routerLink="/details" > Ver proyectos</a>  -->
               <a (mouseenter)="enableHoverIndexToDetails()"  (mouseleave)="disenableHoverIndexToDetails()" routerLink="/details" class=" index_VeiwPoroyects "  >      
                  <div [ngClass]="{index_viewDetailsText: boolEnableIndexToDetails}">{{pageInfo.goToDetails}} </div> 
                <div class="index_ArrowAnimation" [ngClass]="{index_MoveArrowAnimation: boolEnableIndexToDetails}" >â†’</div>
              </a >
            </div>

            <br><br>
            <div>
                <!-- desccripcion protafolio -->

            </div>

        </div>
    </div>
    <!-- <div class="blur" (mousemove)="moverElemento($event)">
  
    
      </div> -->
</div>
